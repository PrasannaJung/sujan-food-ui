<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="container row hero-container mx-auto">
        <div class="col-md-6">
          <h1 class="hero-msg fw-bold">
            Wait <span class="accent">A minute</span> And Get Your
            <span class="accent">Food</span>
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. A vitae
            quam nobis cupiditate dolores error id inventore corrupti quidem
            omnis.
          </p>
          <div>
            <button class="btn-main text-white rounded fw-bold">
              Order Now
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <img src="./delivery.svg" style="max-width: 100%" alt="" />
        </div>
      </section>
      <section
        class="hero-info container mx-auto d-flex justify-content-center mt-5"
      >
        <div
          class="shadow-lg py-3 px-5 mb-5 bg-body rounded-3 d-flex justify-content-center gap-5"
        >
          <div>
            <h3>
              <span class="accent">15k+</span>
            </h3>
            <p>Happy Clients</p>
          </div>
          <div>
            <h3>
              <span class="accent"> 500+ </span>
            </h3>
            <p>Recipes</p>
          </div>
          <div>
            <h3>
              <span class="accent"> 100+ </span>
            </h3>
            <p>Delivery Means</p>
          </div>
        </div>
      </section>
      <section class="section-featured mt-4">
        <div class="container mx-auto px-3">
          <h2 class="heading-featured-in">As featured in</h2>
          <div
            class="logos d-flex justify-content-around flex-column gap-3 flex-sm-row"
          >
            <img src="img/techcrunch.png" alt="Techcrunch logo" />
            <img src="img/business-insider.png" alt="Business Insider logo" />
            <img
              src="img/the-new-york-times.png"
              alt="The New York Times logo"
            />
            <img src="img/forbes.png" alt="Forbes logo" />
            <img src="img/usa-today.png" alt="USA Today logo" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
